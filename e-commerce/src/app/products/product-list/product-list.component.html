<section id="products">
    <div class="container">
        <div class="products-header">
            <h2>popular products</h2>
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
        </div>
        <div *ngFor="let product of products" (click)="selectProductHandler(product._id)" class="product product-1">
            <div [@productsAnimation] = "products.length">
            <figure> <img src={{product.imageUrl}}>
                <figcaption>{{product.title}}</figcaption>
                <figcaption>$ {{product.price}}.00</figcaption>
              <button (click)="selectProductHandler(product._id)" class="login__submit">Details</button>
            </figure>
        </div>
    </div>
    </div>
</section>
