
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<body>
  <div id="wrap">
  <div id="cart_layout_2">
    <h1>Shopping Cart</h1>
    <div class="cart_details">
      <div class="item">
        <h3>Item</h3>
        <div class="product_image">
          <img src="https://i.imgur.com/OOhreHb.jpg"/>
        </div>
        <div class="product_details">
          <span>Maxwell Frame</span><span>Black</span>
        </div>
      </div>
      <div class="price">
        <h3>Price</h3>
        <div class="center">
          <span>$99.95</span>   
        </div>
      </div>
      <div class="qty">
        <h3>Qty</h3>
        <div class="center">
          <input for="qty"/>
          
        </div>
      </div>
      <div class="total">
        <h3>Total</h3>
        <div class="center">
          <span>$99.95</span>
        </div>
      </div>
      <div class="remove">
        <div class="center">
        <h3>Remove:</h3><i class="fa fa-times-circle"></i>
        </div>
      </div>
      </div>
    </div>
    <div class="complete_cart">
      <div class="update">
        <div class="coupon">
          <h2></h2>
         
        </div>
     
      </div>
      <div class="checkout">
        <div class="subtotal">
          <h2>Subtotal:</h2>
          <span class="finalprice">$99.95</span>
          <a class="refresh"><i class="fa fa-refresh"></i></a>
        </div>
        <div class="complete">
          <a class="button" href="#">Checkout</a>
        </div>
      </div>
  <div class="update mobile">
        <div class="coupon">
          <h2>Coupon Code</h2>
          <input type="text"/>
          <a class="button" href="#">Update Cart</a>
        </div>
        <div class="shipping">
          <h3>Estimate Shipping</h3>
          <div class="state">  
            <select id="state">
               <option value="1">Alabama</option>
               <option value="2">Alaska</option>
               <option value="3">Arizona</option>
               <option value="4">Etc.</option>
             </select>
          </div>
          <input class="zip"/>
          <div class="est_btn">
            <a class="button" href="#">Estimate</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
